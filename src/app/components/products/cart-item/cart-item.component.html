<div class="row mb-4">
  <div class="col-md-5 col-lg-3 col-xl-3">
    <div class="view zoom overlay z-depth-1 rounded mb-3 mb-md-0">
      <img class="img-fluid w-100" src="{{img}}" alt="Sample">
    </div>
  </div>
  <div class="col-md-7 col-lg-9 col-xl-9">
    <div>
      <div class="d-flex justify-content-between text-left">
        <div>
          <h5>{{title}}</h5>
          <p class="mb-3 text-muted text-uppercase small">{{description}}</p>

        </div>
        <div>
          <div class="def-number-input number-input safari_only mb-0 w-100">
            <button (click)="decrement($event)" class="minus"></button>
            <input #input class="quantity" min="0" name="quantity" value="{{sizeOfProduct}}" type="number" disabled>
            <button (click)="increment($event)" class="plus"></button>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-between align-items-center">
        <div>
        </div>
        <p class="mb-0"><span><strong>Price: RSD {{price}}</strong></span></p>
      </div>
    </div>
  </div>
</div>
<hr class="mb-4">
