<div class="container text-center">

  <!--Section: Block Content-->
  <section class="mt-5 mb-4">

    <!--Grid row-->
    <div class="row">

      <!--Grid column-->
      <div class="col-lg-8">

        <!-- Card -->
        <div class="card wish-list mb-4">
          <div class="card-body">

            <h5 class="mb-4">Cart (<span>{{sizeOfCart}}</span> items)</h5>

            <div #dynamicHolder></div>
            <p class="text-primary mb-0"><i class="fas fa-info-circle mr-1"></i> We will try to deliver ASAP! :)</p>

          </div>
        </div>


        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">

            <h5 class="mb-4">We accept</h5>

            <img class="mr-2" width="45px" src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg" alt="Visa">
            <img class="mr-2" width="45px" src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg" alt="American Express">
            <img class="mr-2" width="45px" src="https://mdbootstrap.com/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg" alt="Mastercard">
          </div>
        </div>
        <!-- Card -->

      </div>
      <!--Grid column-->

      <!--Grid column-->
      <div class="col-lg-4">
        <!-- Card -->
        <div class="card mb-4">
          <div class="card-body">

            <h5 class="mb-3">The total amount of</h5>

            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                Temporary amount
                <span>RSD {{sumPrice}}</span>
              </li>
              <hr class="mb-4">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                <div>
                  <strong>The total amount of</strong>
                  <strong>
                    <p class="mb-0">(including VAT)</p>
                  </strong>
                </div>
                <span><strong>RSD {{sumPrice}}</strong></span>
              </li>
            </ul>

            <button type="button" mdbBtn gradient="peach" class="btn btn-primary btn-block waves-effect waves-light">go to
              checkout</button>

          </div>
        </div>
        <!-- Card -->
      </div>
      <!--Grid column-->
    </div>
    <!--Grid row-->

  </section>
  <!--Section: Block Content-->
</div>
